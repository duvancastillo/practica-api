<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <title>practica api</title>
  </head>
  <body>
    <div class="container my-5">
      <h1>Estudiantes y profesores</h1>
      <form id="formulario">
        <input
          type="text"
          class="form-control mb-2"
          name="nombre"
          placeholder="Ingrese nombre"
          required />
        <input
          type="number"
          class="form-control mb-2"
          name="edad"
          placeholder="Ingrese edad "
          required />
        <select
          class="form-select mb-2"
          aria-label="Default select example"
          name="opcion">
          <option value="Profesor" selected>profesor</option>
          <option value="Estudiante">estudiante</option>
        </select>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>
      <section class="row mt-3">
        <div class="col-6" id="cardsEstudiantes"></div>
        <div class="col-6" id="cardsProfesores"></div>
      </section>
    </div>
    <template id="templateEstudiantes">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">nombre</span>
            <span class="badge bg-success">Aprobado</span>
          </h5>
          <h6></h6>
          <p class="lead"></p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>
    <template id="templateProfesores">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>nombre</h5>
          <h6></h6>
          <p class="lead">edad</p>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
